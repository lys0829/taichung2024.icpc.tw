<body class="static">
        <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                                                                                                                                        
    <div data-ajax-refresh-target data-ajax-refresh-after="initializeScoreboard" class="mt-3">
        

    
    <div class="card">
        <div class="card-header" style="font-family: Roboto, sans-serif; display: flex;">
            <span style="font-weight: bold;">ICPC Asia Taichung Regional Programming Contest - Practice Contest</span>
            <span id="contesttimer" style="color: DimGray; margin-left: auto;">
                                    scheduled to start on Sun 16 Nov 2025 15:15:00 CST
                            </span>
        </div>

                                </div> 
                         
    <p id="lastmod">
        Last Update: Fri 15 Nov 2024 01:11:08 CST<br/>
        using <a href="https://www.domjudge.org/" target="_top">DOMjudge</a>
    </p>
    </div>
            </div>
        </div>
    </div>

<script>
            var domjudge_base_url = "";
        $(function () {
        $('body').on('change', '.custom-file-input', function () {
            var files = this.files;
            var fileNames = [];
            for (var i = 0; i < files.length; i++) {
                fileNames.push(files.item(i).name);
            }
            $(this).next('.custom-file-label').html(fileNames.join(", "));
            $(this).next('.custom-file-label').removeClass('text-muted');
        });

        /* toggle refresh if set */
                $('#refresh-navitem').on('click', function () {
            toggleRefresh('?static=1', 30, 1);
        });
                /* Enable page refresh if set if wanted by the page, and wanted by the user */
                enableRefresh('?static=1', 30, 1);
        
        initializeAjaxModals();
    });
</script>
    <script>
        initFavouriteTeams();
        pinScoreheader();

        var scoreboardUrl = '?static=1';

        $(function () {
            window.initializeScoreboard = function () {
                var $newProgress = $('[data-ajax-refresh-target] > .d-none > [data-progress-bar]');
                if ($newProgress.length) {
                    var $oldProgress = $('body > [data-progress-bar]');
                    $oldProgress.html($newProgress.children());
                    $newProgress.parent().remove();
                }

                initFavouriteTeams();
                pinScoreheader();
            };
        });
    </script>
</body>
</html>
